{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'post-list' %}">Home</a></li>
                <li><a href="{% url 'post-create' %}">Create New Post</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>{% if object %}Edit Post{% else %}Create New Post{% endif %}</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% if object %}Update{% else %}Publish{% endif %}</button>
        </form>

        <a href="{% url 'post-list' %}">Cancel</a>
    </div>

    <footer>
        <p>&copy; 2024 Blog Project</p>
    </footer>
</body>
</html>
