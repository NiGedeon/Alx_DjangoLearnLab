{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'post-list' %}">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>Are you sure you want to delete this post?</h1>

        <p>{{ object.title }}</p>
        <p>{{ object.content }}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
        </form>

        <a href="{% url 'post-detail' object.pk %}">Cancel</a>
    </div>

    <footer>
        <p>&copy; 2024 Blog Project</p>
    </footer>
</body>
</html>
